<!DOCTYPE html>
<html>
  <title>Smart Cars</title>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="config">
          <div class="inputs">
            <small>Width in Tiles:</small>
            <input
              type="number"
              id="formWidth"
              value="50"
              placeholder="Width in Tile(s)"
              min="15"
              onfocus="INPUT_FOCUSED = true"
              onblur="INPUT_FOCUSED = false"
            />

            <br />

            <small>Height in Tiles:</small>
            <input
              type="number"
              id="formHeight"
              value="20"
              placeholder="Height in Tile(s)"
              min="15"
              onfocus="INPUT_FOCUSED = true"
              onblur="INPUT_FOCUSED = false"
            />
          </div>

          <div style="padding: 1rem">
            <button style="width: 60px" id="btnContinue">CONTINUE</button>
            <br />
            <br />
            <button style="width: 60px" id="btnFitness">Fitness</button>
          </div>

          <div class="actions">
            <div class="row">
              <div class="col">
                <button id="btnUp">UP</button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button id="btnLeft">LEFT</button>
              </div>

              <div class="col"></div>

              <div class="col">
                <button id="btnRight">RIGHT</button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button id="btnDown">DOWN</button>
              </div>
            </div>
          </div>
        </div>

        <br />

        <div id="ground"></div>
      </div>
    </div>

    <script src="Target.js"></script>
    <script src="DNA.js"></script>
    <script src="Ground.js"></script>
    <script src="Car.js"></script>
    <script src="Population.js"></script>
    <script src="Start.js"></script>
  </body>
</html>
